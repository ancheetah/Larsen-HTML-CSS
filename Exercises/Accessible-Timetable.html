<!-- Larsen Try It Out pg 133 -->

<!DOCTYPE html>
<html>
<head>
	<title>An Accessible Timetable</title>
	<meta charset="utf-8">
</head>
<body>
	<table>
		<caption>Ultimate Brunch Course</caption>
		<tr>
			<td>&nbsp;</td>
			<th id="Saturday" scope="col">Saturday</th>
			<th id="Sunday" scope="col">Sunday</th>
		</tr>
		<tr>
			<th id="Morning" scope="row">Morning</th>
			<td headers="Saturday Morning">Baking Bread: loaves, croissants, and muffins.</td>
			<td headers="Sunday Morning">Eggs 4 ways: boiled, scrambled, poached, fried.</td>
		</tr>
		<tr>
			<th id="Afternoon" scope="row">Afternoon</th>
			<td headers="Saturday Afternoon">Sweets Treats: pancakes and waffles.</td>
			<td headers="Sunday Afternoon">Fry pan specials: Fritters and hash browns.</td>
		</tr>
	</table>

</body>
</html>
