<!doctype html>
<html>

	<head>
		<title>Contact Us</title>
		<meta charset="utf-8" >
		<!--[if lt IE 9]>
  			<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
  			<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<h1>Contact Us</h1>
		<p>Use the following form to send a message to Example Cafe</p>
		<form action="" method="get" id="frmContact">
			<table>
				<tr>
					<td>Your Email</td>
					<td><input type="email" name="txtFrom" id="emailFrom" size="20" maxlength="250"></td>
				</tr>
				<tr>
					<td>Message</td>
					<td><textarea name="txtBody" id="emailBody" rows="10" cols="50" placeholder="Enter your message here."></textarea></td>
				</tr>
				<tr>
					<td>How did you hear of us?</td>
					<td>
						<select name="selReferrer">
							<option value="google">Google</option>
							<option value="ad">Local Newspaper ad</option>
							<option value="friend">Friend</option>
							<option value="other">Other</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Newsletter</td>
					<td><input type="checkbox" name="chkBody" id="newsletterSignup" checked>Ensure this box is checked if you would like to recieve email updates</td>
				</tr>
			</table>
			<p><input type="submit" value="Send Message"></p>
		</form>
	</body>

</html>
